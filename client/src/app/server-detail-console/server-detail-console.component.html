<div class="w-10/12">
    <div class="grid grid-rows-2">
        <div class="card bg-base-100 shadow-xl h-[40.5vh]">
            <div class="card-body overflow-auto no-scrollbar">
              <div *ngFor="let message of consoleMessages">{{ message }}</div>
            </div>
        </div>
        <div class="mt-2">
            <input (keyup)="handleKeyUp($event)" [formControl]="chatBox" type="text" class="input w-full"  />
        </div>
    </div>
</div>
