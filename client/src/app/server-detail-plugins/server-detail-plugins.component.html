<div class="w-10/12">
    <div class="card bg-base-100 shadow-xl overflow-scroll no-scrollbar h-[48vh]">
        <div class="card-body no-scrollbar">
            <div class="overflow-x-auto no-scrollbar">
                <table class="table table-auto overflow-scroll w-full my-2">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let plugin of plugins">
                            <td class="w-full">{{plugin.name}}</td>
                            <td>
                                <div class="flex space-x-14">
                                    <div>
                                        <button (click)="removePlugin()">
                                            <mat-icon>delete</mat-icon>
                                        </button>
                                    </div>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
    <div class="mt-2">
        <button class="btn btn-primary w-full" (click)="addPlugin()">
            <mat-icon>add</mat-icon>
        </button>
    </div>    
</div>
