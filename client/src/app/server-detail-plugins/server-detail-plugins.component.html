<div class="mt-6">
    <div class="card bg-base-100 shadow-xl w-10/12">
        <div class="card-body">
            <div class="overflow-x-auto">
                <table class="table w-full my-10">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let plugin of plugins">
                            <td class="min-w-[64rem]">{{plugin.name}}</td>
                            <td>
                                <div class="flex space-x-14">
                                    <div>
                                        <button (click)="removePlugin()">
                                            <mat-icon>delete</mat-icon>
                                        </button>
                                    </div>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="flex justify-center mr-8 ml-8">
            <button class="btn btn-primary w-full" (click)="addPlugin()">
                <mat-icon>add</mat-icon>
            </button>
        </div>

        <br>
        <br>
    </div>
</div>
